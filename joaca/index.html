<link rel="stylesheet" href="index.css">
<button id="fullscreenBtn" aria-label="Toggle Fullscreen"></button>
<button id="menuBtn" aria-label="Back to Menu"></button>
<div id="score">Scor: 0</div>
<div id="gameTime">Timp: 00:00</div>
<canvas></canvas>

<script src="./js/utils.js"></script>
<script src="./js/classes/CollisionBlock.js"></script>
<script src="./js/classes/Sprite.js"></script>
<script src="./js/classes/Player.js"></script>
<script src="./js/classes/Coin.js"></script>
<script src="./js/data/collisions.js"></script>
<script src="index.js"></script>

<script>
  document.getElementById('menuBtn').addEventListener('click', function() {
    window.location.href = 'menu.html';
  });

  const fullscreenBtn = document.getElementById('fullscreenBtn');
  let isFullscreen = false;

  function enterFullscreen(element) {
    if (element.requestFullscreen) {
      element.requestFullscreen();
    } else if (element.mozRequestFullScreen) { 
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) { 
      element.msRequestFullscreen();
    }
  }

  function exitFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.mozCancelFullScreen) { 
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) { 
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { 
      document.msExitFullscreen();
    }
  }

  fullscreenBtn.addEventListener('click', function() {
    if (!isFullscreen) {
      enterFullscreen(document.documentElement); 
      isFullscreen = true;
    } else {
      exitFullscreen();
      isFullscreen = false;
    }
  });

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && isFullscreen) {
      exitFullscreen();
      isFullscreen = false;
    }
  });

  document.addEventListener('fullscreenchange', updateFullscreenState);
  document.addEventListener('webkitfullscreenchange', updateFullscreenState);
  document.addEventListener('mozfullscreenchange', updateFullscreenState);
  document.addEventListener('MSFullscreenChange', updateFullscreenState);
  
  function updateFullscreenState() {
    isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || 
                     document.mozFullScreenElement || document.msFullscreenElement);
    
    if (isFullscreen) {
      fullscreenBtn.classList.add('exit');
    } else {
      fullscreenBtn.classList.remove('exit');
    }
  }

let scorCurent = 0;

function adaugaScor(puncte) {
  scorCurent += puncte;
  document.getElementById('score').textContent = `Scor: ${scorCurent}`;

  // Salvează scorul
  localStorage.setItem('scorGinu', scorCurent);

  // Actualizează afișajul scorului salvat
  const scorGinuElem = document.getElementById('scorGinu');
  scorGinuElem.textContent = `Scorul tău: ${scorCurent}`;
}

window.addEventListener('DOMContentLoaded', () => {
  const scorulMeu = localStorage.getItem('scorGinu');
  const scorGinuElem = document.getElementById('scorGinu');

  if (scorGinuElem) {
    scorGinuElem.textContent = scorulMeu !== null
      ? `Scorul tău: ${scorulMeu}`
      : `Scorul tău: -`;
  }
});

function addScoreToStorage(newScore) {
  // ia lista curentă sau creează goală
  let scores = JSON.parse(localStorage.getItem('leaderboard')) || []
  
  scores.push(newScore) // adaugă noul scor
  scores.sort((a, b) => b - a) // sortare descrescătoare
  if (scores.length > 10) scores = scores.slice(0, 10) // păstrează max 10 scoruri

  localStorage.setItem('leaderboard', JSON.stringify(scores))
}

// când jucătorul „moare” sau iese:
function gameOver() {
  addScoreToStorage(score)
  score = 0
  // resetări joc...
}

</script>
