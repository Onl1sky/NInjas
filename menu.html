<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Meniu Modern</title>
  <link rel="stylesheet" href="menu.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div>🇷🇴 România</div>
  <div class="right">
    <span id="oraSite">Site pornit la: --:--:--</span>
    <nav>
      <a href="menu.html">Acasă</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
    <button id="darkModeToggle" style="margin-left: 20px; padding: 6px 12px; border:none; border-radius:8px; cursor:pointer; background:#3498db; color:#fff; font-weight:600; transition: background 0.3s ease;">
      Dark Mode
    </button>
  </div>
</header>



  <main>
    <section class="card profile">
      <h3>👤 Profil</h3>
      <p><strong>Nume:</strong> Andrei Popescu</p>
      <p><strong>Email:</strong> andrei@example.com</p>
      <p><strong>Rol:</strong> Utilizator</p>
    </section>

    <section class="center">
      <a href="index.html" class="btn">▶ Play</a>
      <a href="setting.html" class="btn">⚙️ Setări</a>
    </section>

    <section class="card record">
      <h3>🏆 Recorduri</h3>
      <ul>
        <li>Scor 1: 99999</li>
        <li>Scor 2: 9999</li>
        <li>Scor 3: 999</li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Pagina Joc. Toate drepturile rezervate.
  </footer>

  <script>
    const startTime = new Date();
    const oraSite = document.getElementById('oraSite');
    function formatTime(date) {
      return date.toLocaleTimeString('ro-RO');
    }
    oraSite.textContent = 'Site pornit la: ' + formatTime(startTime);
    const darkModeToggle = document.getElementById('darkModeToggle');

// Încarcă tema din localStorage (dacă există)
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
    darkModeToggle.textContent = 'Light Mode';
  }

  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      darkModeToggle.textContent = 'Light Mode';
      localStorage.setItem('theme', 'dark');
    } else {
      darkModeToggle.textContent = 'Dark Mode';
      localStorage.setItem('theme', 'light');
    }
  });

  </script>

</body>
</html>
